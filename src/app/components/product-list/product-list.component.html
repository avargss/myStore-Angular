<h2>Products</h2>
<div class="product-grid">
    <div *ngFor="let product of products">
    <hr>
    <h3>
        <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
            {{ product.name }}
        </a>
    </h3>
    <p *ngIf="product.description">{{ product.description }}</p>
    <button type="button" (click)="share()">Share</button>

    <app-product-alerts [product]="product" (notify)="onNotify()"></app-product-alerts>
</div>
</div>


<hr>

<div>
    <app-provider-list></app-provider-list>
</div>
